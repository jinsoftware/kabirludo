<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ludo Lite</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Ludo Lite Game 🎲</h1>
  <div class="ludo-board">
    <div class="player red">🔴</div>
    <div class="player blue">🔵</div>
    <div class="player green">🟢</div>

    <button onclick="rollDice()">🎲 Roll Dice</button>
    <div id="dice-value">Roll to begin</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
